<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搶球場囉！</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="date" class="form-label">日期：</label>
                    <input type="date" class="form-control" id="date" aria-describedby="emailHelp">
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
        </div>
        <div class="row">
            <div class="card mb-3">
                <div class="card-body">
                    <h4>上午時段</h4>
                    <div id="am"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>下午時段</h4>
                    <div id="pm"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $('#date').change(function (e) {
                e.preventDefault();
                var d = $(this).val().replace(/-/g, "/");
                $('#am').empty();
                for (let h = 10; h < 13; h++) {
                    var link =
                        '<a target="_blank" href="https://scr.cyc.org.tw/tp02.aspx?module=net_booking&files=booking_place&StepFlag=25&QPid=88&QTime=' +
                        h + '&PT=1&D=' + d + '">' + d + ' ' + h + ':00</a>';
                    $('#am').append(link + "<br>");
                }
                $('#pm').empty();
                for (let h = 13; h < 19; h++) {
                    var link =
                        '<a target="_blank" href="https://scr.cyc.org.tw/tp02.aspx?module=net_booking&files=booking_place&StepFlag=25&QPid=88&QTime=' +
                        h + '&PT=1&D=' + d + '">' + d + ' ' + h + ':00</a>';
                    $('#pm').append(link + "<br>");
                }
            });

        });
    </script>
</body>

</html>
